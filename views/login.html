{{ define "login" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UNAMAD OTI</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen flex items-center justify-center bg-rose-100">
  <form method="post" class="bg-white py-5 px-8 border-t-4 border-rose-600 rounded-md shadow-lg" id="frmAcceso" action="/">
    <h2 class="text-3xl text-gray-400 mb-3">Login</h2>
    <div class="mb-2">
      <label class="text-sm">Usuario</label>
      <input type="text" name="username" class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none" placeholder="Usuario">
    </div>
    <div class="mt-2 mb-3">
      <label class="text-sm">Contrasena</label>
      <input type="password"  name="password" class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none" placeholder="Contrasena">
    </div>
    <button type="submit" class="border-none bg-rose-600 py-2 px-3 text-white roudend-sm w-full mt-2 rounded-md hover:bg-rose-500 mb-5">
      Ingresar
    </button>
  </form>

  </body>
</html> 
{{ end }}
