{{ define "admin-table-user"}}
<div class="px-4 mt-7 bg-white">
  <div class="flex justify-between mb-4">
    <span class="text-lg font-medium text-gray-700">Usuarios del sistema</span>
    <button 
      id="open_modal_user"
      class="bg-[var(--new-button)] py-2 px-4 text-white rounded-md hover:bg-[var(--hover-new-button)]"
    >
      +&nbsp;Nuevo
    </button>
  </div>
  <div class="flex overflow-y-auto w-full">
    <table id="table_user" class="w-full text-left overflow-x-auto pb-5">
      <thead class="bg-gray-100">
        <tr class="text-center text-gray-500 text-sm py-3">
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Dni</th>
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Email</th>
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Nombre</th>
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Estado</th>
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Rol</th>
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Cargo</th>
          <th class="px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Opciones</th>
        </tr>
      </thead>
      <tbody id="body_table_user">
        <tr class="hover:bg-gray-100">
          <td class="border-b py-2">example@gmail.com</td>
          <td class="border-b">lai with deza rou</td>
          <td class="border-b">active</td>
          <td class="border-b">usuario</td>
          <td class="border-b">programador</td>
          <td class="border-b">
            <div class="flex gap-4 group-hover:block w-full" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                <a href="#" class="flex hover:bg-gray-100 text-blue-700 block text-sm" role="menuitem" tabindex="-1" id="menu-item-2">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-7">

                  </svg>
                </a>
                <a href="#" class="flex hover:bg-gray-100 text-red-700 block text-sm" role="menuitem" tabindex="-1" id="menu-item-3">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />

        </tr>
      </tbody>
    </table>
  </div>
</div>
